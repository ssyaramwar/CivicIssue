<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean & Green Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .green-filter {
      filter: brightness(0.6) sepia(1) hue-rotate(80deg) saturate(5);
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="CivicReport Logo" width="40" height="40">
      <h1 class="text-3xl text-green-700 font-bold font-mulish">CivicReport</h1>
    </div>

    <ul class="flex space-x-6">
      <li class="flex items-center space-x-1">
        <img src="Report Issue.png" alt="Report issue icon" class="w-6" />
        <a href="Report.html" class="text-lg text-gray-700 hover:text-green-900 font-bold">Report Issue</a>
      </li>
      <li class="flex items-center space-x-1">
        <img src="user.png" alt="my issue icon" class="w-6" />
        <a href="MyIssue.html" class="text-lg text-gray-700 hover:text-green-900 font-bold">My Issue</a>
      </li>
      <li class="flex items-center space-x-1">
        <img src="Authority.png" alt="authority icon" class="w-6" />
        <a href="Authority.html" class="text-lg text-gray-700 hover:text-green-900 font-bold">Authority</a>
      </li>
    </ul>
  </nav>

  <!-- Main Section -->
  <div class="relative">
    <img src="main img.jpg" alt="Main section"
      class="green-filter w-full h-screen object-cover" />

    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-40">
      <h1 class="text-4xl font-bold">Make Your Community Better. </h1>
      <h3 class="text-4xl mt-2">Report Civic Issue quickly and track their resolution.Together we build stonger communities.</h3>
    </div>
  </div>

  <!-- Login Section -->
  <div class="flex justify-center items-center py-12 bg-white">
    <form class="bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Login</h2>
      <p class="text-center text-green-600 mb-6 font-semibold">Empowering Citizens. Enabling Change.</p>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="role">Login as</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" name="role" value="citizen" class="mr-2" checked>
            Citizen
          </label>
          <label class="flex items-center">
            <input type="radio" name="role" value="authority" class="mr-2">
            Authority
          </label>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition font-bold" type="submit">Login</button>
    </form>
  </div>

</body>
</html>
